<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding & margin</title>
    <style>
        #outer{
            height: 400px;
            width:400px;
            border:2px solid #788230;
            background: #788230;
            margin:60px auto;
        }

        #inner{
            height: 200px;
            width:200px;
            background-color: #00ffff;
            margin: 20px 100px;
            margin: 20px 40px 100px 150px;
        }
    </style>
</head>
<body>
    <div id="outer">
        <div id="inner"></div>
    </div>
</body>
</html>
