<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Shadow</title>
    <style>
        #heading{
           height:100px;
           width:100%;
           border:5px inset #f00f00;
           font-size: 3rem;
           font-family:roboto; 
           text-align: center;
           line-height: 100px;
           text-shadow: 4px 4px 5px #7e7777, -4px -5px 10px #00f, 0px 0px 5px #f00f00;
           color:#faf6f6;
           box-shadow:0px 0px 15px 0px #000 inset , 5px 10px 5px 0px #6b67ef;
        }
    </style>
  </head>
  <body>
    <div id="heading">Techsima Solution Private Limited</div>
  </body>
</html>
